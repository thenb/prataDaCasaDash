					<header class="page-header">
						<h2>Relatório Geral</h2>
					</header>
					<!-- start: page -->
						<div class="row">
							<div class="col-lg-12">
								<section class="panel panel-featured">
									<header class="panel-heading">
										<h2 class="panel-title"><i class="fa fa-users" aria-hidden="true"></i> Relatório Geral</h2>
									</header>
									<div class="panel-body">
										<form>
											<div class="form-group">														
												<label class="col-md-3 control-label" for="inputDefault">Campanha:</label>
												<div class="col-md-3">
													<select ng-init="campanhaSelecionada = campanhas[0]"  name="campanhas" id="campanhas" ng-options=" campanha.nome for campanha in campanhas track by campanha.id" ng-model="campanhaSelecionada">
														<option value="">Todas</option>
													</select>
												</div>															
											</div>
											<div class="form-group">														
												<label class="col-md-3 control-label" for="inputDefault">Empresa:</label>
												<div class="col-md-3">
													<select ng-init="empresaSelecionada = empresas[0]"  name="empresas" id="empresas" ng-options=" empresa.nome for empresa in empresas" ng-model="empresaSelecionada">
														<option value="">Todas</option>
													</select>
												</div>															
											</div>
											<div class="form-group">														
												<label class="col-md-3 control-label" for="inputDefault">Especificadores:</label>
												<div class="col-md-3">
													<select ng-init="especificadorSelecionado = especificadores[0]"  name="especificadores" id="especificadores" ng-options=" especificador.nome for especificador in especificadores" ng-model="especificadorSelecionado">
														<option value="">Todos</option>
													</select>
												</div>															
											</div>
											<div class="form-group">														
												<label class="col-md-2 control-label" for="inputDefault">Data Inicio:</label>
												<div class="col-md-6">
													<input type="date" class="form-control" name="data_inicio" id="data_inicio" ng-model="data_inicio">
												</div>															
											</div>	
											<div class="form-group">														
												<label class="col-md-2 control-label" for="inputDefault">Data Fim:</label>
												<div class="col-md-6"> 
													<input type="date" class="form-control" name="data_fim" id="data_fim"  ng-model="data_fim">
												</div>															
											</div>											
										</form>
										<div class="row" style="padding:15px 0;">
											<div class="col-xs-6 col-sm-6">											
												<p class="output" style="padding-top:10px">Total da busca: <b>{{filtered.length}}</b></p>
											</div>
											<div class=" col-xs-6 col-sm-6">
												<button type="button" class="mb-xs mt-xs mr-xs btn btn-primary pull-right" ng-click="exportToExcel('#tabela-especificadores')"	 ng-if="tipoUsuario == 1"><i class="fa fa-plus" aria-hidden="true"></i> Exportar</button>
												<button type="button" class="mb-xs mt-xs mr-xs btn btn-primary pull-right" ng-click="filtrar()"><i class="fa fa-plus" aria-hidden="true"></i> Filtrar</button>
												<button type="button" class="mb-xs mt-xs mr-xs btn btn-primary pull-right" ng-click="resetar(empresaSelecionada)"><i class="fa fa-plus" aria-hidden="true"></i> Resetar</button>
											</div>
										</div>
										<table class="table table-bordered table-striped" show-filter="true" id="tabela-especificadores">
											<thead>
												<tr>
													<td class="col-md-2" style="text-align:center;">
														<a  ng-click="sortType = 'nome'; sortReverse = !sortReverse">
														Campanha
														<span ng-show="sortType == 'nome'" class="fa fa-caret-down"></span>
													</td>
													<td class="col-md-2" style="text-align:center;">
														<a  ng-click="sortType = 'sobrenome'; sortReverse = !sortReverse">
														Especificador
														<span ng-show="sortType == 'cpf'" class="fa fa-caret-down"></span>
													</td>
													<td class="col-md-2" style="text-align:center;">
														<a  ng-click="sortType = 'empresa'; sortReverse = !sortReverse">
														Empresa
														<span ng-show="sortType == 'empresa'" class="fa fa-caret-down"></span>
													</td>																									
													<td class="col-md-2" style="text-align:center;">
														<a  ng-click="sortType = 'cidade'; sortReverse = !sortReverse">
														Observação
														<span ng-show="sortType == 'cidade'" class="fa fa-caret-down"></span>
													</td>
													<td class="col-md-2" style="text-align:center;">
														<a  ng-click="sortType = 'cidade'; sortReverse = !sortReverse">
														Data
														<span ng-show="sortType == 'cidade'" class="fa fa-caret-down"></span>
													</td>
													<td class="col-md-2"  style="text-align:center;">
														<a  ng-click="sortType = 'pontos'; sortReverse = !sortReverse">
														Pontos
														<span ng-show="sortType == 'pontos'" class="fa fa-caret-down"></span>
													</td>
												</tr>
											</thead>							
											<tr ng-repeat="user in result | orderBy:sortType:sortReverse| filter:searchFish as filtered">
												<td class="col-md-2">
													{{user.campanhaNome}}</td>
												<td class="col-md-2" style="text-align:center;">
													{{user.especificadorNome}}</td>
												<td class="col-md-2">
													{{user.empresaNome}}</td>	
												<td class="col-md-2">
													{{user.observacao}}</td>												
												<td class="col-md-2">
													{{user.data_criacao}}</td>
												<td class="col-md-2"  style="text-align:center;">
													{{user.pontos}}</td>												
											</tr>
										</table>
										<div class="text-center" ng-if="!especificadores.length">Nenhum resultado.</div>	
									</div>
									<footer class="panel-footer"></footer>
								</section>								
							</div>	
						</div>
					<!-- end: page -->
